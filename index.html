<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Generate QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRBIafHOkEkaggvjxwYI5TRTOZX6j8kOY",
            authDomain: "team-enthiran-event-login.firebaseapp.com",
            projectId: "team-enthiran-event-login",
            storageBucket: "team-enthiran-event-login.firebasestorage.app",
            messagingSenderId: "548157754417",
            appId: "1:548157754417:web:2848554ddd919b47671910"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function generateUniqueCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function generateQR() {
            const teamName = document.getElementById("teamName").value;
            const teamLeader = document.getElementById("teamLeader").value;
            const participants = document.getElementById("participants").value.split(",");
            
            if (!teamName || !teamLeader || participants.length === 0) {
                alert("Please fill all fields.");
                return;
            }

            const teamID = generateUniqueCode();
            const teamData = {
                teamName, teamLeader, participants, teamID, checkedIn: false
            };

            await setDoc(doc(db, "teams", teamID), teamData);
            
            document.getElementById("qrContainer").innerHTML = "";
            const qrCode = new QRCode(document.getElementById("qrContainer"), {
                text: teamID,
                width: 150,
                height: 150
            });

            document.getElementById("qrDetails").innerHTML = `
                <p class="text-lg font-semibold">Team: ${teamName}</p>
                <p class="text-md">Leader: ${teamLeader}</p>
                <p class="text-md">ID: ${teamID}</p>
            `;
        }
    </script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg mt-10 w-11/12 sm:w-96">
        <h2 class="text-xl font-bold">Generate QR Code</h2>
        <input id="teamName" type="text" placeholder="Team Name" class="mt-2 p-2 w-full bg-gray-700 rounded text-white">
        <input id="teamLeader" type="text" placeholder="Team Leader Name" class="mt-2 p-2 w-full bg-gray-700 rounded text-white">
        <textarea id="participants" placeholder="Participants (comma-separated)" class="mt-2 p-2 w-full bg-gray-700 rounded text-white"></textarea>
        <button onclick="generateQR()" class="bg-blue-500 px-4 py-2 rounded-md text-white mt-4 w-full">Generate QR</button>
        
        <div id="qrContainer" class="mt-4"></div>
        <div id="qrDetails" class="mt-2 text-center"></div>
    </div>
    <div class="mt-10 text-gray-400 text-sm">Made by Aditya Raj | Â© Team Enthiran</div>
</body>
</html>
